<p-toast key="confirmEmail" position="top-center"></p-toast>
<p-toast key="loginError" position="top-center"></p-toast>
<button (click)="onConfigButtonClick()"
        class="p-button-rounded p-button-lg layout-config-button"
        icon="pi pi-cog"
        id="configButton"
        pButton
        pRipple type="button">
</button>
<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
    <div class="col-12 xl:mt-0 text-center">
      <img alt="The Bill"
           class="mb-5 logo"
           src="assets/layout/images/{{isDarkTheme ? 'the_bill_logo_light' : 'the_bill_logo_dark'}}.png">
    </div>
    <div class="col-12 md:col-6 xl:col-4 login-container">
      <div class="h-full w-full m-0 py-7 px-4 login-container-header">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">{{'Sign in' | translate}}</div>
        </div>
        <div class="auth-container w-full md:w-10 mx-auto" id="firebaseui-auth-container">
        </div>
      </div>
    </div>
  </div>
</div>
<app-settings></app-settings>
