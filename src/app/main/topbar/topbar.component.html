<div class="layout-topbar">
  <a (click)="toggleSidebarMenu()"
     class="p-link layout-menu-button layout-topbar-button"
     id="sidebarMenuButton">
    <i class="pi pi-bars"></i>
  </a>
  <a class="layout-topbar-logo"
     routerLink="">
    <img alt="The Bill" src="assets/layout/images/{{isDarkTheme ? 'the_bill_logo_light' : 'the_bill_logo_dark'}}.png">
  </a>
  <a (click)="toggleTopMenu()"
     class="p-link layout-topbar-menu-button layout-topbar-button"
     id="topMenuButton">
    <i class="pi pi-ellipsis-v"></i>
  </a>
  <div [ngClass]="{'layout-topbar-menu-mobile-active':isTopMenuActive}"
       class="layout-topbar-menu">
    <div class="profile-container">
      <p-chip [image]="user.photoURL" [label]="user.displayName" class="profile"></p-chip>
      <button (click)="logout()"
              class="p-button-text p-button-rounded p-button-danger"
              label="{{'Logout' | translate}}"
              pButton
              type="button">
      </button>
    </div>
    <a (click)="onConfigButtonClick()"
       class="p-link layout-topbar-button"
       id="configButton">
      <i class="pi pi-cog"></i>
      <span>{{'Settings' | translate}}</span>
    </a>
  </div>
</div>
